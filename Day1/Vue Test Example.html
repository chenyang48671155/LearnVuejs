<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Test Example</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="vue_det">
        <h1>site:{{site}}</h1>
        <h1>url:{{url}}</h1>
        <h1>{{details()}}</h1>
    </div>
    <script>
    var vm = new Vue({
        el:"#vue_det",
        data:{
            site:"My tutorial",
            url:"itaowu.xyz",
            alexa:"10000"
        },
        methods: {
        details: function(){
                return this.site+"-Learn not only technology, but also dream";
             }   
        }
    })
    </script>
</body>
</html>
