<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text and v-html</title>
    <script src="../js/vue.js"></script>
</head>
<body>
        <div id="app">
                <p>{{msg}}</p>
                <p v-text="msg"></p>
                <p v-html="msg"></p>
            </div>
            <script type="text/javascript">
                var app = new Vue({
                el: '#app', //element
                data: {
                     msg: '<strong>Hello</strong> Vue!<h1>Haha</h1>',
                    }
                })
            </script>
</body>
</html>
